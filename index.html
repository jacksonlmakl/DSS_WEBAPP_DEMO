        <div class = 'editor-container'> 
        <textarea id="sql-editor">SELECT TOP 25 ARR_START_MONTH, SUM(ARR) AS TOTAL_ARR FROM CORE.SALES.OPPORTUNITY WHERE ARR_START_MONTH IS NOT NULL AND ARR > 0 GROUP BY ARR_START_MONTH ORDER BY ARR_START_MONTH </textarea>
